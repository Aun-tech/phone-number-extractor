<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåç Global Phone Number Extractor</title>
  <script src="https://cdn.jsdelivr.net/npm/libphonenumber-js@1.10.60/bundle/libphonenumber-max.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }
    h1 {
      text-align: center;
      color: #0066cc;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 12px 18px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultsList {
      list-style-type: none;
      padding: 0;
      font-family: monospace;
    }
    #resultsList li {
      background: #f8f8f8;
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
    }
    .copy-btn {
      background-color: #28a745;
      margin-top: 10px;
    }
    .copy-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç Global Phone Number Extractor</h1>
    <textarea id="inputText" placeholder="Paste your international text block here..."></textarea>
    <button onclick="extractPhoneNumbers()">Extract Phone Numbers</button>
    <button class="copy-btn" onclick="copyToClipboard()">üìã Copy All</button>
    <ul id="resultsList"></ul>
  </div>

  <script>
    const { findPhoneNumbersInText } = libphonenumber;

    function extractPhoneNumbers() {
      const inputText = document.getElementById("inputText").value;
      const resultsList = document.getElementById("resultsList");
      resultsList.innerHTML = "";

      const matches = findPhoneNumbersInText(inputText);

      const seen = new Set();
      matches.forEach(({ number, country, ext, startsAt, endsAt }) => {
        const formatted = number.number;
        let display = formatted;
        if (seen.has(formatted)) {
          display += " (duplicate)";
        }
        seen.add(formatted);

        const type = number.getType();
        const typeLabel = type ? `(${type})` : '';
        const countryLabel = country ? ` [${country}]` : '';
        const extLabel = ext ? ` ext. ${ext}` : '';

        const li = document.createElement("li");
        li.textContent = `${display}${typeLabel}${countryLabel}${extLabel}`;
        resultsList.appendChild(li);
      });

      if (matches.length === 0) {
        resultsList.innerHTML = "<li>No phone numbers found.</li>";
      }
    }

    function copyToClipboard() {
      const listItems = document.querySelectorAll("#resultsList li");
      const textToCopy = Array.from(listItems).map(li => li.textContent).join("\n");

      const textarea = document.createElement("textarea");
      textarea.value = textToCopy;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);

      alert("üìã All extracted phone numbers copied!");
    }
  </script>
</body>
</html>
