<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“ž Phone Number Extractor Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      color: #212529;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    textarea, input[type="file"], input[type="text"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
    ul {
      list-style: none;
      padding: 0;
      max-height: 250px;
      overflow-y: auto;
      background-color: #fafafa;
      border-radius: 6px;
      font-family: monospace;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ž Phone Number Extractor Pro</h1>
    <input type="file" id="fileInput" />
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <div>
      <button id="extractBtn">Extract</button>
      <button id="copyBtn">Copy</button>
      <button id="exportBtn">Export CSV</button>
    </div>
    <input type="text" id="searchInput" placeholder="Search..." />
    <div id="stats">Found: 0</div>
    <ul id="resultsList"></ul>
    <div class="footer">
      Built for Pakistani phone number formats by Aun Raza Mohal.
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    const extractBtn = document.getElementById("extractBtn");
    const copyBtn = document.getElementById("copyBtn");
    const exportBtn = document.getElementById("exportBtn");
    const fileInput = document.getElementById("fileInput");
    const inputText = document.getElementById("inputText");
    const resultsList = document.getElementById("resultsList");
    const searchInput = document.getElementById("searchInput");
    const stats = document.getElementById("stats");

    let extractedNumbers = [];

    const phoneRegex = /(?:\+92|0092|0)?3\d{2}[- ]?\d{7}\b/g;

    const showToast = (msg, color = "#007bff") => {
      Toastify({
        text: msg,
        duration: 3000,
        close: true,
        gravity: "top",
        position: "right",
        backgroundColor: color
      }).showToast();
    };

    function extractNumbers() {
      const text = inputText.value;
      const matches = [...new Set((text.match(phoneRegex) || []).map(num => num.replace(/[- ]/g, "").trim()))];
      extractedNumbers = matches;
      displayResults(matches);
      stats.textContent = `Found: ${matches.length}`;
      showToast("Extraction complete!");
    }

    function displayResults(numbers) {
      resultsList.innerHTML = "";
      numbers.forEach(num => {
        const li = document.createElement("li");
        li.textContent = num;
        li.onclick = () => navigator.clipboard.writeText(num).then(() => showToast(`Copied ${num}`));
        resultsList.appendChild(li);
      });
    }

    function copyAll() {
      if (extractedNumbers.length === 0) return showToast("Nothing to copy", "#dc3545");
      navigator.clipboard.writeText(extractedNumbers.join("\n"))
        .then(() => showToast("All numbers copied!"));
    }

    function exportCSV() {
      if (extractedNumbers.length === 0) return showToast("Nothing to export", "#dc3545");
      const csv = "Phone Number\n" + extractedNumbers.join("\n");
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "phone_numbers.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      showToast("CSV Downloaded");
    }

    function filterResults() {
      const query = searchInput.value.trim().toLowerCase();
      const filtered = extractedNumbers.filter(num => num.toLowerCase().includes(query));
      displayResults(filtered);
    }

    extractBtn.onclick = extractNumbers;
    copyBtn.onclick = copyAll;
    exportBtn.onclick = exportCSV;
    searchInput.oninput = filterResults;

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => inputText.value = reader.result;
        reader.readAsText(file);
      }
    });
  </script>
</body>
</html>
