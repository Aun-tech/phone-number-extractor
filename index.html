
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìû SmartPak Number Extractor</title>
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007bff;
      --accent: #28a745;
      --bg-light: #f9fafe;
      --bg-dark: #111;
      --text-light: #fff;
      --text-dark: #222;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .container {
      max-width: 920px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }
    .dark-mode .container { background: #1e1e1e; }

    h1 {
      text-align: center;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    textarea, input[type="file"], input[type="text"] {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    button.btn {
      padding: 0.75rem 1.25rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.4rem;
      transition: transform 0.2s ease;
    }
    button.btn:hover { transform: scale(1.05); }

    .btn-primary { background-color: var(--primary); color: #fff; }
    .btn-secondary { background-color: var(--accent); color: #fff; }

    .results {
      background: #f1f3f5;
      padding: 1rem;
      border-radius: 10px;
      max-height: 250px;
      overflow-y: auto;
      font-family: monospace;
    }

    .dark-mode .results { background: #2c2c2c; }

    .results li {
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .stats, .footer {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 1rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      .container { margin: 1rem; padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <h1>üìû SmartPak Number Extractor</h1>
    <input type="file" id="fileInput">
    <textarea id="inputText" placeholder="Paste text containing phone numbers..."></textarea>
    <div>
      <button class="btn btn-primary" id="extractBtn">Extract</button>
      <button class="btn btn-secondary" id="copyBtn">üìã Copy</button>
      <button class="btn btn-primary" id="exportBtn">‚¨áÔ∏è Export CSV</button>
      <button class="btn btn-secondary" id="themeToggle">üåö Toggle Theme</button>
    </div>
    <input type="text" id="searchInput" placeholder="üîç Filter results">
    <ul class="results" id="resultsList"></ul>
    <div class="stats" id="statsDisplay">0 numbers found</div>
    <div class="footer">Designed for <strong>Pakistani</strong> numbers by <strong>Aun Raza Mohal</strong></div>
  </div>
  <button class="floating-btn" id="scrollTopBtn">‚¨ÜÔ∏è</button>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    const phoneRegex = /(?:\+92|0092|0)?3\d{2}[- ]?\d{7}\b/g;
    const fileInput = document.getElementById("fileInput");
    const inputText = document.getElementById("inputText");
    const extractBtn = document.getElementById("extractBtn");
    const copyBtn = document.getElementById("copyBtn");
    const exportBtn = document.getElementById("exportBtn");
    const searchInput = document.getElementById("searchInput");
    const resultsList = document.getElementById("resultsList");
    const statsDisplay = document.getElementById("statsDisplay");
    const themeToggle = document.getElementById("themeToggle");
    const scrollTopBtn = document.getElementById("scrollTopBtn");
    let extractedNumbers = [];

    const showToast = (msg, color = "#007bff") => {
      Toastify({ text: msg, duration: 3000, close: true, gravity: "top", position: "right", backgroundColor: color }).showToast();
    };

    const displayResults = (numbers) => {
      resultsList.innerHTML = "";
      numbers.forEach(num => {
        const li = document.createElement("li");
        li.textContent = num;
        li.onclick = () => navigator.clipboard.writeText(num).then(() => showToast(`üìã Copied ${num}`));
        resultsList.appendChild(li);
      });
    };

    const updateStats = () => statsDisplay.textContent = `${extractedNumbers.length} number(s) found`;

    const extractNumbers = () => {
      const matches = [...new Set((inputText.value.match(phoneRegex) || []).map(num => num.replace(/[- ]/g, "")))];
      extractedNumbers = matches;
      displayResults(matches);
      updateStats();
      showToast("üìû Extraction complete");
    };

    const copyAll = () => {
      if (!extractedNumbers.length) return showToast("Nothing to copy", "#dc3545");
      navigator.clipboard.writeText(extractedNumbers.join("\n"))
        .then(() => showToast("üìã Copied all!"));
    };

    const exportCSV = () => {
      if (!extractedNumbers.length) return showToast("Nothing to export", "#dc3545");
      const blob = new Blob(["Phone Number\n" + extractedNumbers.join("\n")], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "pakistani_numbers.csv";
      link.click();
      showToast("‚¨áÔ∏è Downloaded CSV");
    };

    const filterResults = () => {
      const q = searchInput.value.toLowerCase();
      displayResults(extractedNumbers.filter(num => num.includes(q)));
    };

    const toggleTheme = () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    };

    const scrollToTop = () => window.scrollTo({ top: 0, behavior: 'smooth' });

    if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark-mode");

    extractBtn.onclick = extractNumbers;
    copyBtn.onclick = copyAll;
    exportBtn.onclick = exportCSV;
    searchInput.oninput = filterResults;
    themeToggle.onclick = toggleTheme;
    scrollTopBtn.onclick = scrollToTop;

    fileInput.onchange = e => {
      const reader = new FileReader();
      reader.onload = () => inputText.value = reader.result;
      reader.readAsText(e.target.files[0]);
    };
  </script>
</body>
</html>
