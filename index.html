<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìû Supercharged Phone Extractor</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #28a745;
      --bg-light: #f4f6f8;
      --bg-dark: #121212;
      --text-light: #ffffff;
      --text-dark: #212529;
      --highlight-color: #ffeb3b;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: all 0.3s ease;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .dark-mode .container {
      background-color: #1f1f1f;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
    }

    textarea, input[type="file"] {
      width: 100%;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-secondary {
      background-color: var(--secondary-color);
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }

    #output {
      margin-top: 30px;
    }

    #resultsList {
      list-style: none;
      padding: 0;
      font-family: monospace;
      max-height: 250px;
      overflow-y: auto;
      background-color: #fafafa;
      border-radius: 6px;
    }

    #resultsList li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .highlight {
      background-color: var(--highlight-color);
      font-weight: bold;
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    .stats {
      margin-top: 15px;
      font-size: 14px;
      color: gray;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìû Supercharged Phone Number Extractor</h1>

    <!-- Input & File Upload -->
    <input type="file" id="fileInput" class="btn" aria-label="Upload file">
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>

    <!-- Buttons -->
    <div>
      <button class="btn btn-primary" id="extractBtn">Extract Numbers</button>
      <button class="btn btn-secondary" id="copyBtn">üìã Copy All</button>
      <button class="btn btn-primary" id="exportBtn">‚¨áÔ∏è Export</button>
      <button class="btn btn-secondary" id="themeToggle">üåì Toggle Theme</button>
    </div>

    <!-- Search -->
    <input type="text" id="searchInput" class="btn" placeholder="üîç Search numbers...">

    <!-- Stats -->
    <div class="stats" id="statsDisplay">Found: 0 numbers</div>

    <!-- Output -->
    <div id="output">
      <ul id="resultsList"></ul>
    </div>

    <div class="footer">
      <p>Made with ‚ù§Ô∏è by <strong>Aun Raza Mohal</strong>. Optimized for Pakistani numbers.</p>
    </div>
  </div>

  <button class="floating-btn" id="scrollTopBtn" title="Back to top">‚¨ÜÔ∏è</button>

  <!-- External Toast Library -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
