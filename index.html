<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìû SmartPak Number Extractor</title>
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007bff;
      --accent: #28a745;
      --bg-light: #f9fafe;
      --bg-dark: #111;
      --text-light: #fff;
      --text-dark: #222;
      --highlight: #c9f2ff;
      --duplicate: #ffe0e0;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }
    .container {
      max-width: 920px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }
    .dark-mode .container { background: #1e1e1e; }
    h1 {
      text-align: center;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    textarea, input[type="file"], input[type="text"] {
      width: calc(100% - 42px);
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      background-color: inherit;
      color: inherit;
    }
    .clear-btn {
      vertical-align: middle;
      background: none;
      border: none;
      color: red;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 4px;
    }
    button.btn {
      padding: 0.75rem 1.25rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.4rem;
      transition: transform 0.2s ease;
    }
    button.btn:hover { transform: scale(1.05); }
    .btn-primary { background-color: var(--primary); color: #fff; }
    .btn-secondary { background-color: var(--accent); color: #fff; }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
      z-index: 1;
      min-width: 160px;
    }
    .dropdown-content button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
    }
    .dropdown-content button:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .results {
      background: #f1f3f5;
      padding: 1rem;
      border-radius: 10px;
      max-height: 250px;
      overflow-y: auto;
      font-family: monospace;
    }
    .dark-mode .results {
      background: #2c2c2c;
      color: #e6e6e6;
    }
    .results li {
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
    }
    .results li.duplicate {
      background: var(--duplicate);
      font-weight: 600;
    }
    .dark-mode .results li.duplicate {
      background: #4b2c2c;
    }
    .stats, .footer {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    .dark-mode .stats, .dark-mode .footer {
      color: #aaa;
    }
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 1rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    @media (max-width: 600px) {
      .container { margin: 1rem; padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <h1>üìû SmartPak Number Extractor</h1>
    <input type="file" id="fileInput">
    <div style="display: flex; align-items: center;">
      <textarea id="inputText" placeholder="Paste text containing phone numbers..."></textarea>
      <button class="clear-btn" id="clearTextBtn">üóëÔ∏è</button>
    </div>
    <div>
      <button class="btn btn-primary" id="extractBtn">Extract</button>
      <button class="btn btn-secondary" id="aiExtractBtn">ü§ñ AI Smart Extract</button>
      <button class="btn btn-secondary" id="copyBtn">üìã Copy</button>
      <div class="dropdown">
        <button class="btn btn-primary" id="exportBtn">üì¶ Export</button>
        <div class="dropdown-content">
          <button onclick="exportData('xlsx')">Export as Excel (.xlsx)</button>
          <button onclick="exportData('pdf')">Export as PDF (.pdf)</button>
          <button onclick="exportData('csv')">Export as CSV (.csv)</button>
          <button onclick="exportData('txt')">Export as TXT (.txt)</button>
        </div>
      </div>
      <button class="btn btn-secondary" id="themeToggle">üåö Toggle Theme</button>
      <button class="btn btn-secondary" id="aiExtractBtn">üåç AI Extract Numbers</button>
      <button class="btn btn-primary" id="showDuplicatesBtn">üîÅ Show Duplicates Only</button>
    </div>
    <input type="text" id="searchInput" placeholder="üîç Filter results">
    <ul class="results" id="resultsList"></ul>
    <div class="stats" id="statsDisplay">0 numbers found</div>
    <div class="footer">Designed for <strong>Pakistani</strong> numbers by <strong>Aun Raza Mohal</strong></div>
  </div>
  <button class="floating-btn" id="scrollTopBtn">‚¨ÜÔ∏è</button>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
   <script>
  const phoneRegex = /(?:\+92|0092|0)?3\d{2}[- ]?\d{7}\b/g;
  const fileInput = document.getElementById("fileInput");
  const inputText = document.getElementById("inputText");
  const extractBtn = document.getElementById("extractBtn");
  const copyBtn = document.getElementById("copyBtn");
  const searchInput = document.getElementById("searchInput");
  const resultsList = document.getElementById("resultsList");
  const statsDisplay = document.getElementById("statsDisplay");
  const themeToggle = document.getElementById("themeToggle");
  const scrollTopBtn = document.getElementById("scrollTopBtn");
  const clearTextBtn = document.getElementById("clearTextBtn");
  const showDuplicatesBtn = document.getElementById("showDuplicatesBtn");
  const aiExtractBtn = document.querySelectorAll("#aiExtractBtn")[0]; // Use only one

  let extractedNumbers = [];
  let showingDuplicatesOnly = false;

  const showToast = (msg, color = "#007bff") => {
    Toastify({ text: msg, duration: 3000, close: true, gravity: "top", position: "right", backgroundColor: color }).showToast();
  };

  const displayResults = (numbers) => {
    resultsList.innerHTML = "";
    const countMap = {};
    numbers.forEach(num => countMap[num] = (countMap[num] || 0) + 1);

    const filtered = showingDuplicatesOnly
      ? numbers.filter(num => countMap[num] > 1)
      : [...new Set(numbers)];

    const seen = new Set();

    filtered.forEach(num => {
      if (showingDuplicatesOnly && seen.has(num)) return;
      seen.add(num);
      const li = document.createElement("li");
      const count = countMap[num];
      li.textContent = num;
      if (count > 1) {
        li.classList.add("duplicate");
        const badge = document.createElement("span");
        badge.textContent = `${count}x`;
        badge.style.color = "#dc3545";
        li.appendChild(badge);
      }
      li.onclick = () => navigator.clipboard.writeText(num).then(() => showToast(`üìã Copied ${num}`));
      resultsList.appendChild(li);
    });
  };

  const updateStats = () => {
    statsDisplay.textContent = `${[...new Set(extractedNumbers)].length} unique / ${extractedNumbers.length} total number(s)`;
  };

  const extractNumbers = () => {
    const matchesRaw = inputText.value.match(phoneRegex) || [];
    const cleaned = matchesRaw.map(num => num.replace(/[- ]/g, ""));
    extractedNumbers = cleaned;
    displayResults(cleaned);
    updateStats();
    showToast("üìû Extraction complete");
  };

  const copyAll = () => {
    const unique = [...new Set(extractedNumbers)];
    if (!unique.length) return showToast("Nothing to copy", "#dc3545");
    const formatted = unique.join("\n");
    navigator.clipboard.writeText(formatted).then(() => showToast("üìã Copied all!"));
  };

  const exportData = (format) => {
    const unique = [...new Set(extractedNumbers)];
    if (!unique.length) return showToast("Nothing to export", "#dc3545");

    const filename = `pakistani_numbers.${format}`;
    if (format === "csv" || format === "txt") {
      const blob = new Blob(["Phone Number\n" + unique.join("\n")], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    } else if (format === "xlsx") {
      const worksheet = XLSX.utils.aoa_to_sheet([["Phone Number"], ...unique.map(num => [num])]);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Numbers");
      XLSX.writeFile(workbook, filename);
    } else if (format === "pdf") {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      unique.forEach((num, i) => doc.text(num, 10, 10 + i * 10));
      doc.save(filename);
    }
    showToast(`‚¨áÔ∏è Downloaded ${format.toUpperCase()}`);
  };

  const filterResults = () => {
    const q = searchInput.value.toLowerCase();
    displayResults(extractedNumbers.filter(num => num.includes(q)));
  };

  const toggleTheme = () => {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
  };

  const scrollToTop = () => window.scrollTo({ top: 0, behavior: 'smooth' });

  if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark-mode");

  extractBtn.onclick = extractNumbers;
  copyBtn.onclick = copyAll;
  searchInput.oninput = filterResults;
  themeToggle.onclick = toggleTheme;
  scrollTopBtn.onclick = scrollToTop;
  clearTextBtn.onclick = () => inputText.value = "";
  fileInput.onchange = e => {
    const reader = new FileReader();
    reader.onload = () => inputText.value = reader.result;
    reader.readAsText(e.target.files[0]);
  };

  showDuplicatesBtn.onclick = () => {
    showingDuplicatesOnly = !showingDuplicatesOnly;
    displayResults(extractedNumbers);
    showToast(showingDuplicatesOnly ? "üîÅ Showing duplicates only" : "üìÑ Showing all numbers");
  };

  aiExtractBtn.onclick = async () => {
    const text = inputText.value.trim();
    if (!text) return showToast("‚ö†Ô∏è Please enter text first", "#dc3545");

    showToast("üß† AI processing started...", "#28a745");

    try {
      const res = await fetch("http://localhost:5000/ai-extract", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const data = await res.json();

      if (!data.numbers || data.numbers.length === 0) {
        return showToast("‚ùå No numbers found by AI", "#ffc107");
      }

      extractedNumbers = data.numbers
        .filter(entry => entry.valid)
        .map(entry => entry.number);

      resultsList.innerHTML = "";
      data.numbers.forEach(entry => {
        const li = document.createElement("li");

        li.innerHTML = `
          <strong>${entry.number}</strong><br>
          <small>
            ${entry.valid ? "‚úÖ Valid" : "‚ùå Invalid"} |
            ${entry.type || "Unknown Type"} |
            ${entry.carrier || "Unknown Carrier"}
          </small>
        `;

        if (!entry.valid) li.style.color = "red";

        li.onclick = () =>
          navigator.clipboard.writeText(entry.number).then(() =>
            showToast(`üìã Copied ${entry.number}`)
          );

        resultsList.appendChild(li);
      });

      updateStats();
      showToast("ü§ñ AI Extraction Complete", "#28a745");
    } catch (err) {
      console.error(err);
      showToast("‚ö†Ô∏è AI Extraction Failed", "#dc3545");
    }
  };
</script>
</body>
</html>
