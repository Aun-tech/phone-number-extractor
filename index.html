<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Phone Number Extractor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 100%; height: 200px; }
    button { padding: 10px 20px; margin-top: 10px; }
    pre { background: #f0f0f0; padding: 15px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h2>Phone Number Extractor</h2>
  <textarea id="inputText" placeholder="Paste your data block here..."></textarea>
  <br>
  <button onclick="extractNumbers()">Extract Phone Numbers</button>

  <h3>Extracted Phone Numbers:</h3>
  <pre id="output"></pre>

  <script>
    function extractNumbers() {
      const text = document.getElementById('inputText').value;
      const phoneRegex = /(?:\+92|0)?3\d{9}/g;
      const matches = text.match(phoneRegex) || [];

      const seen = new Set();
      const output = [];

      matches.forEach(num => {
        if (seen.has(num)) {
          output.push(num + ' (duplicate)');
        } else {
          output.push(num);
          seen.add(num);
        }
      });

      document.getElementById('output').textContent = output.join('\n');
    }
  </script>

</body>
</html>
