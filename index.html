<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartPak Number Extractor</title>
  
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #1976d2;
      color: white;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
      margin-bottom: 1rem;
    }

    .custom-file-upload:hover {
      background-color: #1565c0;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 1rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    .btn {
      padding: 10px 16px;
      margin: 8px 4px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-primary {
      background-color: #1976d2;
      color: white;
    }

    .btn-primary:hover {
      background-color: #1565c0;
    }

    .btn-secondary {
      background-color: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover {
      background-color: #cfcfcf;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 6px;
      z-index: 1;
    }

    .dropdown-content button {
      color: black;
      padding: 10px 16px;
      text-align: left;
      background: none;
      border: none;
      width: 100%;
      cursor: pointer;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    #searchInput {
      width: 100%;
      margin: 1rem 0;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .results {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }

    .stats {
      font-weight: bold;
      margin-top: 1rem;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .floating-btn:hover {
      background-color: #1565c0;
    }

    .clear-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      margin-left: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container animate__animated animate__fadeIn">
    <h1>üìû SmartPak Number Extractor</h1>
    
    <label for="fileInput" class="custom-file-upload">üìÇ Choose File</label>
    <input type="file" id="fileInput" accept=".csv,.txt,.xls,.xlsx,.doc,.docx,.json,.xml,.log" />

    <div style="display: flex; align-items: center;">
      <textarea id="inputText" placeholder="Paste text containing phone numbers..."></textarea>
      <button class="clear-btn" id="clearTextBtn">üóëÔ∏è</button>
    </div>
    
    <div>
      <button class="btn btn-primary" id="extractBtn">Extract</button>
      <button class="btn btn-primary" id="filterDuplicatesBtn">üîÅ Filter Duplicates</button>
      <button class="btn btn-secondary" id="copyBtn">üìã Copy</button>
      
      <div class="dropdown">
        <button class="btn btn-primary" id="exportBtn">üì¶ Export</button>
        <div class="dropdown-content">
          <button onclick="exportData('xlsx')">Export as Excel (.xlsx)</button>
          <button onclick="exportData('pdf')">Export as PDF (.pdf)</button>
          <button onclick="exportData('csv')">Export as CSV (.csv)</button>
          <button onclick="exportData('txt')">Export as TXT (.txt)</button>
        </div>
      </div>

      <button class="btn btn-secondary" id="themeToggle">üåö Toggle Theme</button>
    </div>

    <input type="text" id="searchInput" placeholder="üîç Filter results">
    <ul class="results" id="resultsList"></ul>
    <div class="stats" id="statsDisplay">0 numbers found</div>
    <div class="footer">Designed for <strong>Pakistani</strong> numbers by <strong>Aun Raza Mohal</strong></div>
  </div>

  <button class="floating-btn" id="scrollTopBtn">‚¨ÜÔ∏è</button>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
