<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>üìû Supercharged Phone Number Extractor</title>
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #28a745;
      --bg-light: #f4f6f8;
      --bg-dark: #1e1e1e;
      --text-light: #ffffff;
      --text-dark: #212529;
      --highlight-color: #ffdd57;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: background-color 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .dark-mode .container {
      background-color: #2c2c2c;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    textarea, input[type="file"] {
      width: 100%;
      height: 180px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-secondary {
      background-color: var(--secondary-color);
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }

    #output {
      margin-top: 30px;
    }

    #resultsList {
      list-style: none;
      padding: 0;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
    }

    #resultsList li {
      background: #f9f9f9;
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 5px;
      cursor: pointer;
    }

    .highlight {
      background-color: var(--highlight-color);
      font-weight: bold;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: gray;
    }

    .search-box {
      margin-top: 15px;
    }

    .floating-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 15px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      z-index: 100;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>üìû Supercharged Phone Number Extractor</h1>

    <!-- File Upload and Textarea Input -->
    <input type="file" id="fileInput" class="btn" aria-label="Upload file" />
    <textarea id="inputText" aria-label="Input Text Area" placeholder="Paste your text block here..."></textarea>

    <!-- Buttons -->
    <div>
      <button class="btn btn-primary" id="extractBtn" title="Extract phone numbers">Extract Numbers</button>
      <button class="btn btn-secondary" id="copyBtn" title="Copy all extracted numbers">üìã Copy All</button>
      <button class="btn btn-primary" id="exportBtn" title="Export to CSV/JSON/Excel">‚¨áÔ∏è Export</button>
      <button class="btn btn-secondary" id="themeToggle" title="Toggle dark/light mode">üåì Toggle Theme</button>
    </div>

    <!-- Search Box -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="üîç Search extracted numbers..." class="btn" style="width:100%; font-size:15px;" />
    </div>

    <!-- Output Section -->
    <div id="output">
      <h2>Extracted Numbers:</h2>
      <ul id="resultsList" aria-label="Extracted phone numbers list"></ul>
    </div>

    <div class="footer">
      This tool only extracts <strong>Pakistani phone numbers</strong>. Made by <strong>Aun Raza Mohal</strong>.
    </div>
  </div>

  <button class="floating-btn" id="scrollTopBtn" title="Back to top">‚¨ÜÔ∏è</button>

  <script>
    const extractBtn = document.getElementById("extractBtn");
    const copyBtn = document.getElementById("copyBtn");
    const exportBtn = document.getElementById("exportBtn");
    const themeToggle = document.getElementById("themeToggle");
    const fileInput = document.getElementById("fileInput");
    const inputText = document.getElementById("inputText");
    const resultsList = document.getElementById("resultsList");
    const searchInput = document.getElementById("searchInput");
    const scrollTopBtn = document.getElementById("scrollTopBtn");

    let extractedNumbers = [];

    // Regex for extracting Pakistani phone numbers
    const phoneRegex = /(?:\+92|0)?3\d{9}\b/g;

    // Extract numbers from input text
    function extractNumbers() {
      const text = inputText.value;
      const matches = [...new Set((text.match(phoneRegex) || []).map(num => num.trim()))];

      extractedNumbers = matches;
      displayResults(matches);
    }

    // Display numbers in the list
    function displayResults(numbers) {
      resultsList.innerHTML = "";
      numbers.forEach(num => {
        const li = document.createElement("li");
        li.textContent = num;
        li.addEventListener("click", () => alert(`You clicked on ${num}`)); // Handle click
        resultsList.appendChild(li);
      });
    }

    // Copy to Clipboard
    function copyToClipboard() {
      if (extractedNumbers.length === 0) return alert("No numbers to copy.");
      navigator.clipboard.writeText(extractedNumbers.join("\n"))
        .then(() => alert("üìã Numbers copied to clipboard!"))
        .catch(() => alert("Copy failed. Try manually."));
    }

    // Export to CSV/JSON/Excel
    function exportToCSV() {
      if (extractedNumbers.length === 0) return alert("No numbers to export.");
      const csvContent = "data:text/csv;charset=utf-8,Phone Number\n" + extractedNumbers.join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "pakistani_numbers.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Search Filter
    function filterSearch() {
      const query = searchInput.value.trim().toLowerCase();
      const filtered = extractedNumbers.filter(num => num.toLowerCase().includes(query));
      displayResults(filtered);

      // Highlight matched items
      document.querySelectorAll("li").forEach(li => {
        if (li.textContent.toLowerCase().includes(query)) {
          li.classList.add("highlight");
        } else {
          li.classList.remove("highlight");
        }
      });
    }

    // Theme toggle (Light/Dark Mode)
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }

    // Scroll to top button
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Load saved theme preference
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
    }

    // Event Listeners
    extractBtn.addEventListener("click", extractNumbers);
    copyBtn.addEventListener("click", copyToClipboard);
    exportBtn.addEventListener("click", exportToCSV);
    searchInput.addEventListener("input", filterSearch);
    themeToggle.addEventListener("click", toggleTheme);
    scrollTopBtn.addEventListener("click", scrollToTop);
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          inputText.value = reader.result;
        };
        reader.readAsText(file);
      }
    });
  </script>
</body>
</html>
