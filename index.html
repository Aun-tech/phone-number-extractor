<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìû Supercharged Phone Extractor</title>

  <!-- Toastify CSS -->
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #28a745;
      --bg-light: #f4f6f8;
      --bg-dark: #121212;
      --text-light: #ffffff;
      --text-dark: #212529;
      --highlight-color: #ffeb3b;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: all 0.3s ease;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .dark-mode .container {
      background-color: #1f1f1f;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
    }

    textarea, input[type="file"] {
      width: 100%;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-secondary {
      background-color: var(--secondary-color);
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }

    #output {
      margin-top: 30px;
    }

    #resultsList {
      list-style: none;
      padding: 0;
      font-family: monospace;
      max-height: 250px;
      overflow-y: auto;
      background-color: #fafafa;
      border-radius: 6px;
    }

    #resultsList li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .highlight {
      background-color: var(--highlight-color);
      font-weight: bold;
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    .stats {
      margin-top: 15px;
      font-size: 14px;
      color: gray;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: gray;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìû Supercharged Phone Number Extractor</h1>

    <input type="file" id="fileInput" class="btn" aria-label="Upload file">
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>

    <div>
      <button class="btn btn-primary" id="extractBtn">Extract Numbers</button>
      <button class="btn btn-secondary" id="copyBtn">üìã Copy All</button>
      <button class="btn btn-primary" id="exportBtn">‚¨áÔ∏è Export</button>
      <button class="btn btn-secondary" id="themeToggle">üåì Toggle Theme</button>
    </div>

    <input type="text" id="searchInput" class="btn" placeholder="üîç Search numbers...">
    <div class="stats" id="statsDisplay">Found: 0 numbers</div>

    <div id="output">
      <ul id="resultsList"></ul>
    </div>

    <div class="footer">
      This tool only extracts <strong>Pakistani phone numbers</strong>. Made by <strong>Aun Raza Mohal</strong>.
    </div>
  </div>

  <button class="floating-btn" id="scrollTopBtn" title="Back to top">‚¨ÜÔ∏è</button>

  <!-- Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script>
    const extractBtn = document.getElementById("extractBtn");
    const copyBtn = document.getElementById("copyBtn");
    const exportBtn = document.getElementById("exportBtn");
    const themeToggle = document.getElementById("themeToggle");
    const fileInput = document.getElementById("fileInput");
    const inputText = document.getElementById("inputText");
    const resultsList = document.getElementById("resultsList");
    const searchInput = document.getElementById("searchInput");
    const statsDisplay = document.getElementById("statsDisplay");
    const scrollTopBtn = document.getElementById("scrollTopBtn");

    let extractedNumbers = [];

    const phoneRegex = /(?:\+92|0092|0)?3\d{2}[- ]?\d{7}\b/g;

    const showToast = (msg, color = "#007bff") => {
      Toastify({
        text: msg,
        duration: 3000,
        close: true,
        gravity: "top",
        position: "right",
        backgroundColor: color
      }).showToast();
    };

    function extractNumbers() {
      const text = inputText.value;
      const matches = [...new Set((text.match(phoneRegex) || []).map(num => num.replace(/[- ]/g, "").trim()))];
      extractedNumbers = matches;
      displayResults(matches);
      updateStats();
      showToast("üìû Extraction completed!");
    }

    function displayResults(numbers) {
      resultsList.innerHTML = "";
      numbers.forEach(num => {
        const li = document.createElement("li");
        li.textContent = num;
        li.onclick = () => navigator.clipboard.writeText(num).then(() => showToast(`üìã Copied ${num}`));
        resultsList.appendChild(li);
      });
    }

    function copyToClipboard() {
      if (extractedNumbers.length === 0) return showToast("‚ö†Ô∏è Nothing to copy!", "#dc3545");
      navigator.clipboard.writeText(extractedNumbers.join("\n"))
        .then(() => showToast("üìã Copied all numbers!"))
        .catch(() => showToast("‚ùå Copy failed", "#dc3545"));
    }

    function exportToCSV() {
      if (extractedNumbers.length === 0) return showToast("‚ö†Ô∏è No numbers to export.", "#dc3545");
      const csv = "Phone Number\n" + extractedNumbers.join("\n");
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "pakistani_numbers.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      showToast("‚¨áÔ∏è CSV Downloaded!");
    }

    function filterSearch() {
      const query = searchInput.value.trim().toLowerCase();
      const filtered = extractedNumbers.filter(num => num.toLowerCase().includes(query));
      displayResults(filtered);
    }

    function updateStats() {
      statsDisplay.textContent = `Found: ${extractedNumbers.length} number(s)`;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
    }

    extractBtn.onclick = extractNumbers;
    copyBtn.onclick = copyToClipboard;
    exportBtn.onclick = exportToCSV;
    searchInput.oninput = filterSearch;
    themeToggle.onclick = toggleTheme;
    scrollTopBtn.onclick = scrollToTop;

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => inputText.value = reader.result;
        reader.readAsText(file);
      }
    });
  </script>
</body>
</html>
