<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìû SmartPak Number Extractor</title>
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007bff;
      --accent: #28a745;
      --bg-light: #f9fafe;
      --bg-dark: #111;
      --text-light: #fff;
      --text-dark: #222;
      --highlight: #c9f2ff;
      --duplicate: #ffe0e0;
      --danger: #dc3545;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .container {
      max-width: 920px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }
    .dark-mode .container { background: #1e1e1e; }

    h1 {
      text-align: center;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      position: relative;
      gap: 0.5rem;
    }

    @media (min-width: 600px) {
      .input-group {
        flex-direction: row;
        align-items: flex-start;
      }
    }

    .textarea-wrapper {
      flex-grow: 1;
      position: relative;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      background-color: inherit;
      color: inherit;
      box-sizing: border-box;
    }

    .clear-btn {
      align-self: flex-start;
      background: var(--danger);
      border: none;
      color: #fff;
      border-radius: 8px;
      font-size: 1rem;
      padding: 0.6rem 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .clear-btn:hover {
      background: #c82333;
    }

    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      background-color: inherit;
      color: inherit;
    }

    button.btn {
      padding: 0.75rem 1.25rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.4rem 0.4rem 0.4rem 0;
      transition: transform 0.2s ease;
    }
    button.btn:hover { transform: scale(1.05); }

    .btn-primary { background-color: var(--primary); color: #fff; }
    .btn-secondary { background-color: var(--accent); color: #fff; }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
      z-index: 1;
      min-width: 160px;
    }

    .dropdown-content button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
    }

    .dropdown-content button:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .results {
      background: #f1f3f5;
      padding: 1rem;
      border-radius: 10px;
      max-height: 250px;
      overflow-y: auto;
      font-family: monospace;
    }

    .dark-mode .results {
      background: #2c2c2c;
      color: #e6e6e6;
    }

    .results li {
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
    }

    .results li.duplicate {
      background: var(--duplicate);
      font-weight: 600;
    }

    .dark-mode .results li.duplicate {
      background: #4b2c2c;
    }

    .stats, .footer {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .dark-mode .stats, .dark-mode .footer {
      color: #aaa;
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 1rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      .container { margin: 1rem; padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <h1>üìû SmartPak Number Extractor</h1>
    <input type="file" id="fileInput">
    <div class="input-group">
      <div class="textarea-wrapper">
        <textarea id="inputText" placeholder="Paste text containing phone numbers..."></textarea>
      </div>
      <button class="clear-btn" id="clearBtn" title="Clear">üóëÔ∏è Clear</button>
    </div>
    <div>
      <button class="btn btn-primary" id="extractBtn">Extract</button>
      <button class="btn btn-secondary" id="copyBtn">üìã Copy</button>
      <div class="dropdown">
        <button class="btn btn-primary" id="exportBtn">üì¶ Export</button>
        <div class="dropdown-content">
          <button onclick="exportData('csv')">Export as CSV (.csv)</button>
          <button onclick="exportData('xlsx')">Export as Excel (.xlsx)</button>
          <button onclick="exportData('pdf')">Export as PDF (.pdf)</button>
          <button onclick="exportData('txt')">Export as TXT (.txt)</button>
        </div>
      </div>
      <button class="btn btn-secondary" id="themeToggle">üåö Toggle Theme</button>
    </div>
    <input type="text" id="searchInput" placeholder="üîç Filter results">
    <ul class="results" id="resultsList"></ul>
    <div class="stats" id="statsDisplay">0 numbers found</div>
    <div class="footer">Designed for <strong>Pakistani</strong> numbers by <strong>Aun Raza Mohal</strong></div>
  </div>
  <button class="floating-btn" id="scrollTopBtn">‚¨ÜÔ∏è</button>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
